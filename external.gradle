// Dependency management for all libs from all submodules
// Upgrading process should be handled carefully because code could not working after upgrade
ext {
    javaSourceCompatibility = 16
    javaTargetCompatibility = 16

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-gradle-plugin
    springBootVersion = "2.4.8"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    springBootStarterVersion = "2.4.8"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    springBootStarterWebVersion = "2.4.8"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-security
    springBootStarterSecurityVersion = "2.4.8"

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    springBootStarterJPAVersion = "2.4.8"

    // https://mvnrepository.com/artifact/io.spring.dependency-management/io.spring.dependency-management.gradle.plugin
    springDependencyManagementGradlePlugin = "1.0.11.RELEASE"

    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-bootstrap
    springCloudVersion = "3.0.3"

    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-netflix-zuul
    springCloudNetflixZuulVersion = "2.2.8.RELEASE"

    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-netflix-eureka-server
    springCloudNetflixEurekaServerVersion = "3.0.3"

    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-netflix-eureka-client
    springCloudNetflixEurekaClientVersion = "3.0.3"

    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    javaxServletAPIVersion = "4.0.1"

    // https://mvnrepository.com/artifact/org.hsqldb/hsqldb
    hsqldbVersion = "2.6.0"

    vaadinVersion = "8.5.1"
    vaadinSpringBootStarterVersion = "3.1.0"
    vaadinExtSecurityVersion = "2.0.0.RELEASE"
    vaadinExtBootVersion = "2.0.0.RELEASE"
    vaadinSpringI18NVersion = "2.0.0.RELEASE"
    vaadinAddonsCountryFlag = "1.0.1"

    h2DatabaseVersion = "1.4.195"
    springBootDevToolsVersion = "1.5.8.RELEASE"
    springCloudStarterFeignClientVersion = "1.3.0.RELEASE"
    springBootDevToolsVersion = "2.0.4.RELEASE"
    springBootStarterTomcatVersion = "2.0.4.RELEASE"


}